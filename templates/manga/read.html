{% extends 'base.html' %}

{% block title %}Chapter{% endblock %}
{% block content %}
    <div class="container">
        {% for page in pages.mangaViewer.pages %}
            {% if page.mangaPage %}
                <div class="text-center my-4">
                    <img src="{{ page.mangaPage.imageUrl }}" alt="Manga Page" class="img-fluid">
                </div>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
