{% extends 'base.html' %}

{% block title %}Chapter{% endblock %}
{% block content %}

                <img src="{{ page.page.imagePage }}" alt="{{ page }}" class="img-fluid">
            </div>
        {% endfor %}
    </div>
{% endblock %}
